<h2>Lista de tareas</h2>

<div>
  <input type="text" [(ngModel)]="newTask" placeholder="Ingrese Tarea Nueva">
  <button type="botton" class="btn btn-primary" (click)="addTask()">Agregar</button>
</div>

<div class="btn-group"> 
  <label>Filtrar:</label>
  <select [(ngModel)]="filterType">
    <option value="all">Todas</option>
    <option value="completed">Completadas</option>
    <option value="incomplete">Incompletas</option>
  </select>
</div>

<ul>
  <li *ngFor="let task of filteredTasks">
    <input type="checkbox" [(ngModel)]="task.completed">
    <span [class.completed]="task.completed">{{ task.description }}</span>
    <button (click)="editTask(task)">Editar</button>
    <button (click)="deleteTask(task)">Eliminar</button>
  </li>
</ul>
